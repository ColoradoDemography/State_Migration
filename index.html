<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Year to Year Job Change in Colorado</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #infoDiv {
        padding: 8px;
      }
    </style>
    <script src="js/app.js"></script>
  </head>
    <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      Select Migration Flow:
      <select id="field-select" class="esri-widget">
        <option value="CenNet21" selected>2021 Census Net Migration</option>
        <option value="CenIn21">2021 Census In Migration</option>
        <option value="CenOut21">2021 Census Out Migration</option>
        <option value="CenNet19">2019 Census Net Migration</option>
        <option value="CenIn19">2019 Census In Migration</option>
        <option value="CenOut19">2019 Census Out Migration</option>
        <option value="IRSIndNet21">2021 IRS Individual Net Migration</option>
        <option value="IRSIndIn21">2021 IRS Individual In Migration</option>
        <option value="IRSIndOut21">2021 IRS Individual Out Migration</option>
        <option value="IRSRetNet21">2021 IRS Tax Returns Net Migration</option>
        <option value="IRSRetIn21">2021 IRS Tax Returns In Migration</option>
        <option value="IRSRetOut21">2021 IRS Tax Returns Out Migration</option>
        <option value="IRSIncNet21">2021 IRS Income Net Migration</option>
        <option value="IRSIncIn21">2021 IRS Income In Migration</option>
        <option value="IRSIncOut21">2021 IRS Income Out Migration</option>
        <option value="IRSIndNet20">2020 IRS Individual Net Migration</option>
        <option value="IRSIndIn20">2020 IRS Individual In Migration</option>
        <option value="IRSIndOut20">2020 IRS Individual Out Migration</option>
        <option value="IRSRetNet20">2020 IRS Tax Returns Net Migration</option>
        <option value="IRSRetIn20">2020 IRS Tax Returns In Migration</option>
        <option value="IRSRetOut20">2020 IRS Tax Returns Out Migration</option>
        <option value="IRSIncNet20">2020 IRS Income Net Migration</option>
        <option value="IRSIncIn20">2020 IRS Income In Migration</option>
        <option value="IRSIncOut20">2020 IRS Income Out Migration</option>
        <option value="IRSIndNet19">2019 IRS Individual Net Migration</option>
        <option value="IRSIndIn19">2019 IRS Individual In Migration</option>
        <option value="IRSIndOut19">2019 IRS Individual Out Migration</option>
        <option value="IRSRetNet19">2019 IRS Tax Returns Net Migration</option>
        <option value="IRSRetIn19">2019 IRS Tax Returns In Migration</option>
        <option value="IRSRetOut19">2019 IRS Tax Returns Out Migration</option>
        <option value="IRSIncNet19">2019 IRS Income Net Migration</option>
        <option value="IRSIncIn19">2019 IRS Income In Migration</option>
        <option value="IRSIncOut19">2019 IRS Income Out Migration</option>
      </select>
      Classification:
      <select id="class-select" class="esri-widget">
        <option value="bls" selected>Fixed (9 breaks only)</option>
<!--        <option value="equal-interval">Equal interval</option>
        <option value="quantile">Quantile</option>
        <option value="natural-breaks">Natural Breaks</option>-->
        <option value="manual">Manual</option>
      </select>
      Breaks:
      <input
        type="number"
        id="num-classes"
        class="esri-widget"
        value="9"
        min="2"
        max="9"
      />
    </div>
  </body>
</html>
