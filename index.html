<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Colorado State to State Migration</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-80DP2C1J1Y"></script>
    <script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

    <link rel="stylesheet" href="js/app.css">

    <div class="header">
      <ul class="child">
        <li id="logo"><a href="https://demography.dola.colorado.gov"><img src="https://storage.googleapis.com/co-publicdata/DOLA_Logo.png" alt="DOLA Logo"></a></li>
        <li id="title"><strong>Colorado State to State Migration</strong></li>

      </ul>
    </div>

    <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      Select Migration Flow:
      <select id="field-select" class="esri-widget">
        <option value="ACSNet23" selected>2023 Census ACS Net Migration</option>
        <option value="ACSFr23">2023 Census ACS In Migration</option>
        <option value="ACSTo23">2023 Census ACS Out Migration</option>
        <option value="ACSNet22">2022 Census ACS Net Migration</option>
        <option value="ACSFr22">2022 Census ACS In Migration</option>
        <option value="ACSTo22">2022 Census ACS Out Migration</option>
        <option value="ACSNet21">2021 Census ACS Net Migration</option>
        <option value="ACSFr21">2021 Census ACS In Migration</option>
        <option value="ACSTo21">2021 Census ACS Out Migration</option>
        <option value="ACSNet19">2019 Census ACS Net Migration</option>
        <option value="ACSFr19">2019 Census ACS In Migration</option>
        <option value="ACSTo19">2019 Census ACS Out Migration</option>
        <option value="IndNet22">2022 IRS Individual Net Migration</option>
        <option value="IndFr22">2022 IRS Individual In Migration</option>
        <option value="IndTo22">2022 IRS Individual Out Migration</option>
        <option value="RetNet22">2022 IRS Tax Returns Net Migration</option>
        <option value="RetFr22">2022 IRS Tax Returns In Migration</option>
        <option value="RetTo22">2022 IRS Tax Returns Out Migration</option>
        <option value="AIGNet22">2022 IRS Income Net Migration</option>
        <option value="AIGFr22">2022 IRS Income In Migration</option>
        <option value="AIGTo22">2022 IRS Income Out Migration</option>
        <option value="IndNet21">2021 IRS Individual Net Migration</option>
        <option value="IndFr21">2021 IRS Individual In Migration</option>
        <option value="IndTo21">2021 IRS Individual Out Migration</option>
        <option value="RetNet21">2021 IRS Tax Returns Net Migration</option>
        <option value="RetFr21">2021 IRS Tax Returns In Migration</option>
        <option value="RetTo21">2021 IRS Tax Returns Out Migration</option>
        <option value="AIGNet21">2021 IRS Income Net Migration</option>
        <option value="AIGFr21">2021 IRS Income In Migration</option>
        <option value="AIGTo21">2021 IRS Income Out Migration</option>
        <option value="IndNet20">2020 IRS Individual Net Migration</option>
        <option value="IndFr20">2020 IRS Individual In Migration</option>
        <option value="IndTo20">2020 IRS Individual Out Migration</option>
        <option value="RetNet20">2020 IRS Tax Returns Net Migration</option>
        <option value="RetFr20">2020 IRS Tax Returns In Migration</option>
        <option value="RetTo20">2020 IRS Tax Returns Out Migration</option>
        <option value="AIGNet20">2020 IRS Income Net Migration</option>
        <option value="AIGFr20">2020 IRS Income In Migration</option>
        <option value="AIGTo20">2020 IRS Income Out Migration</option>
        <option value="IndNet19">2019 IRS Individual Net Migration</option>
        <option value="IndFr19">2019 IRS Individual In Migration</option>
        <option value="IndTo19">2019 IRS Individual Out Migration</option>
        <option value="RetNet19">2019 IRS Tax Returns Net Migration</option>
        <option value="RetFr19">2019 IRS Tax Returns In Migration</option>
        <option value="RetTo19">2019 IRS Tax Returns Out Migration</option>
        <option value="AIGNet19">2019 IRS Income Net Migration</option>
        <option value="AIGFr19">2019 IRS Income In Migration</option>
        <option value="AIGTo19">2019 IRS Income Out Migration</option>
      </select>
      Classification:
      <select id="class-select" class="esri-widget">
        <option value="fixed" selected>Fixed</option>
        <option value="equal-interval">Equal interval</option>
        <option value="quantile">Quantile</option>
        <option value="natural-breaks">Natural Breaks</option>
        <option value="manual">Manual</option>
      </select>
      <!-- Breaks:
      <input
        type="number"
        id="num-classes"
        class="esri-widget"
        value="7"
        min="2"
        max="7"
      /> -->
    </div>
