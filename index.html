<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Year to Year Job Change in Colorado</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #infoDiv {
        padding: 8px;
      }
    </style>
    <script src="js/app.js"></script>
  </head>
    <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      Select Migration Flow:
      <select id="field-select" class="esri-widget">
        <option value="ACSNet21" selected>2021 Census Net Migration</option>
        <option value="ACSFr21">2021 Census In Migration</option>
        <option value="ACSTo21">2021 Census Out Migration</option>
        <option value="ACSNet19">2019 Census Net Migration</option>
        <option value="ACSFr19">2019 Census In Migration</option>
        <option value="ACSTo19">2019 Census Out Migration</option>
        <option value="IndNet21">2021 IRS Individual Net Migration</option>
        <option value="IndFr21">2021 IRS Individual In Migration</option>
        <option value="IndTo21">2021 IRS Individual Out Migration</option>
        <option value="RetNet21">2021 IRS Tax Returns Net Migration</option>
        <option value="RetFr21">2021 IRS Tax Returns In Migration</option>
        <option value="RetTo21">2021 IRS Tax Returns Out Migration</option>
        <option value="IncNet21">2021 IRS Income Net Migration</option>
        <option value="IncFr21">2021 IRS Income In Migration</option>
        <option value="IncTo21">2021 IRS Income Out Migration</option>
        <option value="IndNet20">2020 IRS Individual Net Migration</option>
        <option value="IndFr20">2020 IRS Individual In Migration</option>
        <option value="IndTo20">2020 IRS Individual Out Migration</option>
        <option value="RetNet20">2020 IRS Tax Returns Net Migration</option>
        <option value="RetFr20">2020 IRS Tax Returns In Migration</option>
        <option value="RetTo20">2020 IRS Tax Returns Out Migration</option>
        <option value="IncNet20">2020 IRS Income Net Migration</option>
        <option value="IncFr20">2020 IRS Income In Migration</option>
        <option value="IncTo20">2020 IRS Income Out Migration</option>
        <option value="IndNet19">2019 IRS Individual Net Migration</option>
        <option value="IndFr19">2019 IRS Individual In Migration</option>
        <option value="IndTo19">2019 IRS Individual Out Migration</option>
        <option value="RetNet19">2019 IRS Tax Returns Net Migration</option>
        <option value="RetFr19">2019 IRS Tax Returns In Migration</option>
        <option value="RetTo19">2019 IRS Tax Returns Out Migration</option>
        <option value="IncNet19">2019 IRS Income Net Migration</option>
        <option value="IncFr19">2019 IRS Income In Migration</option>
        <option value="IncTo19">2019 IRS Income Out Migration</option>
      </select>
      Classification:
      <select id="class-select" class="esri-widget">
        <option value="fixed" selected>Fixed (7 breaks only)</option>
        <option value="equal-interval">Equal interval</option>
        <option value="quantile">Quantile</option>
        <option value="natural-breaks">Natural Breaks</option>
        <option value="manual">Manual</option>
      </select>
      Breaks:
      <input
        type="number"
        id="num-classes"
        class="esri-widget"
        value="7"
        min="2"
        max="7"
      />
    </div>
  </body>
</html>
